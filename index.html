<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Hangman</title>
		<link rel="stylesheet" href="styles.css" />

		<link rel="icon" type="image/x-icon" href="./favicon.ico" />
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
		/>
	</head>
	<body>
		<div id="hangman">
			<div id="content">
				<header>
					<h1>Hangman</h1>
				</header>
				<div id="game">
					<div id="drawing-container">
						<div id="drawing">
							<div class="structure">
								<div class="bar"></div>
								<div class="pole"></div>
								<div class="support"></div>

								<div class="base"></div>
							</div>
							<div class="hangman">
								<div class="head">
									<div class="eye"></div>
									<div class="right eye"></div>
								</div>
								<div class="body">
									<div class="rope"></div>
									<div class="torso"></div>
									<div class="arm"></div>
									<div class="right arm"></div>
									<div class="leg"></div>
									<div class="right leg"></div>
								</div>
							</div>
						</div>
					</div>

					<div class="text">
						<div id="input">
							<div id="word"></div>
						</div>
						<div id="buttons">
							<button>A</button>
							<button>B</button>
							<button>C</button>
							<button>D</button>
							<button>E</button>
							<button>F</button>
							<button>G</button>
							<button>H</button>
							<button>I</button>
							<button>J</button>
							<button>K</button>
							<button>L</button>
							<button>M</button>
							<button>N</button>
							<button>O</button>
							<button>P</button>
							<button>Q</button>
							<button>R</button>
							<button>S</button>
							<button>T</button>
							<button>U</button>
							<button>V</button>
							<button>W</button>
							<button>X</button>
							<button>Y</button>
							<button>Z</button>
						</div>
						<div class="display-container">
							<div class="display">
								<div id="status">Status</div>
								<button id="reset">Start over</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="github">
			<div>
				<a href="https://github.com/vsharha/Hangman" target="_blank">
					<div><i class="fa-brands fa-github"></i>Source Code</div>
				</a>
				<p>Developed by Viktor Sharha</p>
			</div>
		</div>

		<script src="built/script.js"></script>
		<script
			src="https://kit.fontawesome.com/61b5dda9f4.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
