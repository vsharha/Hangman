<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Hangman</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1>Hangman</h1>
		</header>
		<div id="content">
			<div id="drawing">
				<div class="structure">
					<div class="bar"></div>
					<div class="pole"></div>
					<div class="support"></div>

					<div class="base"></div>
				</div>
				<div class="hangman">
					<div class="head">
						<div class="eye"></div>
						<div class="right eye"></div>
					</div>
					<div class="body">
						<div class="rope"></div>
						<div class="torso"></div>
						<div class="arm"></div>
						<div class="right arm"></div>
						<div class="leg"></div>
						<div class="right leg"></div>
					</div>
				</div>
			</div>
			<div id="input">
				<div id="word"><h1>_______</h1></div>
				<div id="buttons">
					<button>A</button>
					<button>B</button>
					<button>C</button>
					<button>D</button>
					<button>E</button>
					<button>F</button>
					<button>G</button>
					<button>H</button>
					<button>I</button>
					<button>J</button>
					<button>K</button>
					<button>L</button>
					<button>M</button>
					<button>N</button>
					<button>O</button>
					<button>P</button>
					<button>Q</button>
					<button>R</button>
					<button>S</button>
					<button>T</button>
					<button>U</button>
					<button>V</button>
					<button>W</button>
					<button>X</button>
					<button>Y</button>
					<button>Z</button>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
